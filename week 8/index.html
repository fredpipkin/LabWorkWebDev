<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Abstract Scrollytelling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <section class="scene" id="scene-1">
            <div class="abstract-object" id="object-birth" data-info="The beginning of the object." onclick="showTooltip(this)"></div>
            <h2>First Appearance</h2>
            <div class="tooltip" id="tooltip-1"></div>
        </section>
        <section class="scene" id="scene-2">
            <div class="abstract-object" id="object-growth" data-info="The object evolves over time." onclick="showTooltip(this)"></div>
            <h2>Growth and Transformation</h2>
            <div class="tooltip" id="tooltip-2"></div>
        </section>
        <section class="scene" id="scene-3">
            <div class="abstract-object" id="object-emotional" data-info="Emotional significance emerges." onclick="showTooltip(this)"></div>
            <h2>Emotional Significance</h2>
            <div class="tooltip" id="tooltip-3"></div>
        </section>
        <section class="scene" id="scene-4">
            <div class="abstract-object" id="object-legacy" data-info="The objectâ€™s legacy lives on." onclick="showTooltip(this)"></div>
            <h2>Legacy</h2>
            <div class="tooltip" id="tooltip-4"></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
